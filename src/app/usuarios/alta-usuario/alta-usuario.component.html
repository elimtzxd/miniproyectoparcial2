<h2>Nuevo usuario</h2>
<p>
  <span>Nombre:</span>
  <input type="text" [(ngModel)]="usuario.nombre">
</p>
<p>
  <span>Correo:</span>
  <input type="text" [(ngModel)]="usuario.correo">
</p>
<p>
    <span>Sexo:</span>
    <input type="text" [(ngModel)]="usuario.sexo">
  </p>
<p>
  <p>
    <span>Fecha de nacimento:</span>
    <input type="text" [(ngModel)]="usuario.fec_nac">
  </p>
<p>
  <button (click)="this.nuevoUsuario()">Crear cuenta</button>
</p>
