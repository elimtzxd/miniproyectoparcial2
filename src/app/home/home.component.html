<div class="lienzo ">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">¡Bienvenidos a nuestra web!</h1>
    <p class="lead">
       Dedicada 100% a los super heroes tanto oficiales como fanarts.
No te pierdas en ningún momento nuestra información ¡Suscríbete!
    </p>
  </div>
  <div class="" *ngIf="modalSwitch == true">
    <app-modal></app-modal>
  </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Crea tu cuenta
</button>
</div>
<!-- Mi Modal dejo de funcionar, modal de repuesto  CuentaModal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-alta-usuario></app-alta-usuario>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
